<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta
            name="viewport"
            content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"
        />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Presentationssystemet</title>
    </head>
    <body>
        <div class="app">
            <div id="offline"></div>
            <!-- // Templates // -->
            <div class="template-container">
                <!-- Information -->
                <div class="template-content" id="information">
                    <h1>VÃ¤lkommen till</h1>
                    <!-- Information content -->
                    <div id="information-left">
                        <h2 id="info-name"></h2>
                        <!-- Field one -->
                        <div id="info-field-one"></div>
                        <!-- Bottom left content -->
                        <div class="info-bottom-container">
                            <!-- Logo -->
                            <div id="logo-div">
                                <img
                                    src="./img/mittuniversitetet_logo.png"
                                    alt="Mittuniversitetet logotyp"
                                />
                            </div>
                            <!-- Field two-->
                            <div id="info-field-two"></div>
                        </div>
                    </div>
                    <!-- image right fixed content-->
                    <div class="information-image-container">
                        <div id="information-image"></div>
                    </div>
                </div>

                <!-- Employees -->
                <div class="template-content" id="employees">
                    <h1>Personal</h1>
                    <!-- Employee name and desc -->
                    <div id="employee-left"></div>
                    <!-- Employee room and phonenr -->
                    <div id="employee-right"></div>
                    <!-- Employee image -->
                    <div id="employee-image-container">
                        <div id="employee-image"></div>
                    </div>
                </div>

                <!-- News -->
                <div class="template-content" id="news">
                    <h1>Aktuellt</h1>
                    <!-- News image -->
                    <div id="news-image-container">
                        <div id="news-image"></div>
                    </div>
                    <!-- News content -->
                    <div id="news-right"></div>
                </div>
            </div>
            <!--//templates-container-->
        </div>
        <!--//app-->

        <!-- JS -->
        <script type="text/javascript" src="cordova.js"></script>
        <script
            type="text/javascript"
            src="resources/jquery-3.4.1.min.js"
        ></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
